publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.0

dependencies:
  bloc: ^8.1.0
  cached_network_image: ^3.2.3
  collection: ^1.17.0
  dio: ^4.0.6
